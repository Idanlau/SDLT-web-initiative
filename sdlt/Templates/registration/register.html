<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<form method="post">
    {% csrf_token %}

     <h1>Registration Form </h1>

    <label for="username">UserName:</label>
        <input id="username" class = 'rounded-0' placeholder="UserName" type = {{form.username}} <br>
    <br>
     <label for="password1">Password:</label>
     <input id="password1" class = 'rounded-0' placeholder="UserName" type ={{form.password1}} <br>
    <br>

    <label for="password2">Confirm Password:</label>
     <input id="password2" class = 'rounded-0' placeholder="UserName" type ={{form.password2}} <br>
    <br>

    <button  class = "btn btn-outline-primary" type = 'submit'> Create! </button>
</form>
